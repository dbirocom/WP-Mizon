{% image %}
{% for index, item in images %}
{% if index > 3 %}{% if index < 8 %}
<div style="text-align:center;width:228px;">
<a href="http://www.amazon.com/s/?_encoding=UTF8&camp=1638&creative=19454&field-keywords={{ term }}&linkCode=ur2&site-redirect=us&tag=cahelek23-20&url=search-alias%3Daps"  target="_blank" rel="nofollow"><img src="{{ item.mediaurl | remove '._SL500_AA300_' }}" width="177" alt="{{ item.title }}" title="SEARCH AND BUY THIS PRODUCT AT AMAZON.COM"><br>

</div>
{% endif %}{% endif %}
{% endfor %}
